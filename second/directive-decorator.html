<!DOCTYPE html>
<html ng-app="appModule">
<head lang="en">
    <meta charset="UTF-8">
    <title>组件装饰</title>
</head>
<body>
<!--组件式：一般采用E-->
<!--装饰型：一般采用A-->
<div red-border>dfd</div>
<script src="node_modules/angular/angular.js"></script>
<script>
    /*默认指令是不会创建作用域的*/
    var app = angular.module('appModule',[]);
    app.directive('redBorder',function(){
        return {
            restrict:'A',
            //链接 视图和作用域 特点：唯一一个可以操作DOM的地方
            //scope:当前指令所在的作用域
            // elements:是一个jq对象。写在谁身上，指向的就是哪个元素
            //attrs：当前指令的所有属性变成一个对象格式
            link:function(scope,elements,attrs){
                elements.css({'border':'1px solid red','width':'100px',height:'100px'});
                elements.css('fontSize','20px');
            }
        }
    });
</script>

</body>
</html>
